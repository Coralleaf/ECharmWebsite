<form class="form-horizontal">
  <div class="form-group" ng-show="vm.userInfo.email">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" ng-model="vm.userInfo.email" disabled>
    </div>
  </div>
  <div class="form-group" ng-show="vm.userInfo.user_info.name">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="vm.userInfo.user_info.name" disabled>
    </div>
  </div>
</form>
<button class="btn btn-default" ui-sref="account.me.user.edit">Edit</button>
