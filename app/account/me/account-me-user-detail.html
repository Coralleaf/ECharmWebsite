<form class="form-horizontal">
  <div class="form-group" ng-show="vm.user.email">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" ng-model="vm.user.email" disabled>
    </div>
  </div>
  <div class="form-group" ng-show="vm.user.user_info.name">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="vm.user.user_info.name" disabled>
    </div>
  </div>
  <div class="form-group" ng-show="vm.user.user_info.phone_number">
    <label for="inputPhoneNumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPhoneNumber" ng-model="vm.user.user_info.phone_number" disabled>
    </div>
  </div>
  <div class="form-group" ng-show="vm.user.user_info.address">
    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAddress" ng-model="vm.user.user_info.address" disabled>
    </div>
  </div>
</form>
<button class="btn btn-default" ui-sref="account.me.user.edit">Edit</button>
