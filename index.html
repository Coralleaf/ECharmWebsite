<!DOCTYPE html>
<html ng-app="app">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div ng-controller="headerController as vm">
        <button class="btn btn-primary" ui-sref="home">Home</button>

        <button ng-show="!authenticated" class="btn btn-info" ui-sref="account.signup.user">User Sign Up</button>
        <button ng-show="!authenticated" class="btn btn-danger" ui-sref="account.signup.doctor">Doctor Sign Up</button>

        <button ng-show="!authenticated" class="btn btn-info" ui-sref="account.signin.user">User Sign In</button>
        <button ng-show="!authenticated" class="btn btn-danger" ui-sref="account.signin.doctor">Doctor Sign In</button>

        <button ng-show="authenticated" class="btn btn-default" ng-click="vm.signOut()">Sign Out</button>

        <button ng-show="authenticated" class="btn btn-success" ui-sref="account.me" ui-sref-opts="{reload:true}">My Account</button>
    </div>

    <div ui-view></div>

    <!-- js files -->

    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>


    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <script src="app/blog/blog.module.js"></script>
    <script src="app/blog/blog.route.js"></script>
    <script src="app/blog/blog-list.controller.js"></script>
    <script src="app/blog/blog-detail.controller.js"></script>
    <script src="app/blog/blog-detail-comment.controller.js"></script>

    <script src="app/askdoctor/askdoctor.module.js"></script>
    <script src="app/askdoctor/askdoctor.route.js"></script>
    <script src="app/askdoctor/askdoctor-list.controller.js"></script>
    <script src="app/askdoctor/askdoctor-detail.controller.js"></script>
    <script src="app/askdoctor/askdoctor-detail-comment.controller.js"></script>

    <script src="app/account/account.module.js"></script>
    <script src="app/account/account.route.js"></script>
    <script src="app/account/me/account-me.controller.js"></script>
    <script src="app/account/me/account-me-doctor-article.controller.js"></script>
    <script src="app/account/me/account-me-doctor-detail.controller.js"></script>
    <script src="app/account/me/account-me-doctor-edit.controller.js"></script>
    <script src="app/account/me/account-me-doctor-answer.controller.js"></script>
    <script src="app/account/me/account-me-doctor-article.controller.js"></script>
    <script src="app/account/me/account-me-doctor-detail.controller.js"></script>
    <script src="app/account/me/account-me-doctor-edit.controller.js"></script>
    <script src="app/account/me/account-me-user-question.controller.js"></script>
    <script src="app/account/me/account-me-user-favorite.controller.js"></script>
    <script src="app/account/me/account-me-user-detail.controller.js"></script>
    <script src="app/account/me/account-me-user-edit.controller.js"></script>
    <script src="app/account/signin/account-signin-user.controller.js"></script>
    <script src="app/account/signin/account-signin-doctor.controller.js"></script>
    <script src="app/account/signup/account-signup-user.controller.js"></script>
    <script src="app/account/signup/account-signup-doctor.controller.js"></script>

    <script src="app/doctor/doctor.module.js"></script>
    <script src="app/doctor/doctor.route.js"></script>
    <script src="app/doctor/doctor-list.controller.js"></script>
    <script src="app/doctor/doctor-detail.controller.js"></script>

    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/header.controller.js"></script>

    <!-- Shared Services -->

    <script src="app/services/auth/app-auth.module.js"></script>
    <script src="app/services/auth/app-auth.service.js"></script>

    <script src="app/services/data-account/data-account.module.js"></script>
    <script src="app/services/data-account/data-account.service.js"></script>
    <script src="app/services/data-account/data-account-admin.service.js"></script>
    <script src="app/services/data-account/data-account-doctor.service.js"></script>
    <script src="app/services/data-account/data-account-user.service.js"></script>
    <script src="app/services/data-account/data-account-exception-catcher.service.js"></script>
    <script src="app/services/data-account/data-account-response-handler.service.js"></script>
    <script src="app/services/data-account/data-account-validator.service.js"></script>

    <script src="app/services/data-member/data-member.module.js"></script>
    <script src="app/services/data-member/data-member-doctor.service.js"></script>
    <script src="app/services/data-member/data-member-user.service.js"></script>
    <script src="app/services/data-member/data-member-exception-catcher.service.js"></script>
    <script src="app/services/data-member/data-member-response-handler.service.js"></script>
    <script src="app/services/data-member/data-member-validator.service.js"></script>

    <script src="app/services/logger/logger.module.js"></script>

    <script src="app/services/value/app-value.module.js"></script>
    <script src="app/services/value/app-value.service.js"></script>
    <script src="app/services/value/account.value.js"></script>
    <script src="app/services/value/server.value.js"></script>

</body>
</html>
